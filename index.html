<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu d'association</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .clue {
            display: none;
            margin: 10px;
            font-size: 18px;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        #hint {
            font-size: 18px;
            font-style: italic;
            margin-top: 20px;
        }
        #infoMessage {
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Jeu d'association</h1>
    <p>Devinez la catégorie en 5 indices ou moins !</p>

    <!-- Hint Message -->
    <p id="hint">Indice : Types de _____________</p>

    <div id="clues">
        <p class="clue">Indice 1: Actif</p>
        <p class="clue">Indice 2: Passif</p>
        <p class="clue">Indice 3: Externe</p>
        <p class="clue">Indice 4: Désigné</p>
        <p class="clue">Indice 5: De fait</p>
    </div>

    <div>
        <input type="text" id="guess" placeholder="Entrez votre réponse">
        <button onclick="checkGuess()">Valider</button>
    </div>

    <p id="result"></p>
    <p id="infoMessage" style="font-weight: bold;"></p>

    <script>
        let currentClue = 0;
        const clues = document.querySelectorAll('.clue');
        const correctAnswers = [
            "administrateur", "administrateurs", 
            "types d’administrateurs", "type d’administrateur", 
            "types d’administrateur", "type d’administrateurs"
        ];
        let attempts = 0;
        const maxAttempts = 5;

        // Démarrer le jeu en révélant le premier indice
        window.onload = function() {
            revealClue();  // Révéler le premier indice au démarrage du jeu
        }

        function revealClue() {
            if (currentClue < clues.length) {
                clues[currentClue].style.display = 'block';
                currentClue++;
            }
        }

        function checkGuess() {
            const userGuess = document.getElementById("guess").value.trim().toLowerCase();
            attempts++;

            // Vérifier si la réponse de l'utilisateur correspond à une variation acceptable
            if (correctAnswers.includes(userGuess)) {
                document.getElementById("result").innerHTML = "Bonne réponse!";
                document.getElementById("infoMessage").innerHTML = 'Pour plus d’informations à ce sujet, consultez la page <a href="https://infozone.omega.dce-eir.net/francais/r5041000/tlr/tlr09/drctrslblt-f.html" target="_blank">Responsabilité des administrateurs – Recouvrements des programmes fiscaux aux BSF/CNVR</a> ou <a href="https://infozone.omega.dce-eir.net/francais/r5044502/0000/5046/5046_601/tstyrknwldg/drctrslbltyssssmntchcklst-f.asp" target="_blank">Cotisation relative à la responsabilité des administrateurs – Liste de vérification</a>.';
                disableInputs();
            } else {
                // Révéler le prochain indice automatiquement si la réponse est incorrecte
                if (currentClue < clues.length) {
                    revealClue();
                }

                // Si le nombre maximal de tentatives est atteint, afficher le message de fin
                if (attempts >= maxAttempts) {
                    document.getElementById("result").innerText = "Mauvaise réponse, la bonne réponse est 'types d'administrateurs'!";
                    document.getElementById("infoMessage").innerHTML = 'Pour plus d’informations à ce sujet, consultez la page <a href="https://infozone.omega.dce-eir.net/francais/r5041000/tlr/tlr09/drctrslblt-f.html" target="_blank">Responsabilité des administrateurs – Recouvrements des programmes fiscaux aux BSF/CNVR</a> ou <a href="https://infozone.omega.dce-eir.net/francais/r5044502/0000/5046/5046_601/tstyrknwldg/drctrslbltyssssmntchcklst-f.asp" target="_blank">Cotisation relative à la responsabilité des administrateurs – Liste de vérification</a>.';
                    disableInputs();
                } else {
                    document.getElementById("result").innerText = "Réessayez!";
                }
            }
        }

        function disableInputs() {
            document.getElementById("guess").disabled = true;
            document.querySelector("button[onclick='checkGuess()']").disabled = true;
        }
    </script>
</body>
</html>
